<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Blackbird">
  <meta name="theme-color" content="#000000">
  <title>Blackbird Service Mécanique</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #000;
      min-height: 100vh;
      padding: 12px;
      padding-bottom: 100px;
    }
    .header {
      position: sticky;
      top: 0;
      background: #fff;
      padding-bottom: 12px;
      border-bottom: 2px solid #000;
      z-index: 100;
    }
    .logo { text-align: center; padding: 8px 0; }
    .logo h1 { font-size: 22px; font-weight: 900; letter-spacing: -0.5px; }
    .logo p { font-size: 12px; letter-spacing: 3px; font-weight: 500; }
    .tabs {
      display: flex;
      gap: 4px;
      margin-top: 12px;
      overflow-x: auto;
    }
    .tab {
      flex: 1;
      padding: 10px 8px;
      font-size: 12px;
      font-weight: 700;
      border: 2px solid #000;
      background: #fff;
      cursor: pointer;
      text-align: center;
      white-space: nowrap;
    }
    .tab.active { background: #000; color: #fff; }
    .progress-box {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
    }
    .progress-header {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 6px;
    }
    .progress-pct { font-weight: 900; }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #000;
      transition: width 0.3s ease;
    }
    .tier-info {
      text-align: center;
      font-size: 11px;
      color: #666;
      margin-top: 6px;
    }
    .categories { margin-top: 12px; }
    .category {
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 8px;
      overflow: hidden;
    }
    .category.complete { border-color: #000; background: #f9f9f9; }
    .cat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #fff;
      cursor: pointer;
      user-select: none;
    }
    .cat-name { font-weight: 700; font-size: 13px; }
    .cat-name.complete { color: #000; }
    .cat-right { display: flex; align-items: center; gap: 8px; }
    .cat-count { font-size: 11px; color: #888; }
    .cat-arrow { font-size: 11px; color: #888; }
    .cat-items { background: #fff; }
    .item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-top: 1px solid #eee;
      cursor: pointer;
      user-select: none;
    }
    .item:active { background: #f5f5f5; }
    .checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid #aaa;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .checkbox.checked {
      background: #000;
      border-color: #000;
    }
    .checkbox.checked::after {
      content: '✓';
      color: #fff;
      font-size: 12px;
      font-weight: bold;
    }
    .item-name { flex: 1; font-size: 13px; }
    .item-name.checked { text-decoration: line-through; color: #999; }
    .item-qty { font-size: 11px; color: #888; }
    .reset-btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      font-size: 14px;
      font-weight: 700;
      background: #fff;
      border: 2px solid #000;
      border-radius: 8px;
      cursor: pointer;
    }
    .reset-btn:active { background: #000; color: #fff; }
    .hidden { display: none; }
  </style>
</head>

const tierInfo = {
  "Priority 1": { desc: "Essential - Day 1", cost: "$13,415" },
  "Priority 2": { desc: "Core - Month 3-6", cost: "$15,500" },
  "Priority 3": { desc: "Professional - Month 6-12", cost: "$13,000" },
};

let currentTier = "Priority 1";
let checked = JSON.parse(localStorage.getItem('bsm-checklist-all') || '{}');
let expanded = JSON.parse(localStorage.getItem('bsm-expanded-all') || '{}');

function save() {
  localStorage.setItem('bsm-checklist-all', JSON.stringify(checked));
  localStorage.setItem('bsm-expanded-all', JSON.stringify(expanded));
}

function updateProgress() {
  const data = toolData[currentTier];
  let total = 0, done = 0;
  for (const cat in data) {
    data[cat].forEach((item, i) => {
      total++;
      if (checked[`${currentTier}-${cat}-${i}`]) done++;
    });
  }
  const pct = total > 0 ? Math.round((done / total) * 100) : 0;
  document.getElementById('progress-text').textContent = `${done}/${total} items`;
  document.getElementById('progress-pct').textContent = `${pct}%`;
  document.getElementById('progress-fill').style.width = `${pct}%`;
  document.getElementById('tier-info').textContent = `${tierInfo[currentTier].desc} • ${tierInfo[currentTier].cost}`;
}

function toggleItem(cat, i) {
  const key = `${currentTier}-${cat}-${i}`;
  checked[key] = !checked[key];
  save();
  render();
}

function toggleCategory(cat) {
  const key = `${currentTier}-${cat}`;
  expanded[key] = !expanded[key];
  save();
  render();
}

function switchTier(tier) {
  currentTier = tier;
  render();
}

function resetCurrent() {
  if (confirm(`Clear all checkmarks for ${currentTier}?`)) {
    const prefix = `${currentTier}-`;
    for (const key in checked) {
      if (key.startsWith(prefix)) delete checked[key];
    }
    save();
    render();
  }
}

function resetAll() {
  if (confirm('Clear ALL checkmarks for ALL tiers?')) {
    checked = {};
    save();
    render();
  }
}

function renderTabs() {
  const tabsEl = document.getElementById('tabs');
  tabsEl.innerHTML = '';
  for (const tier in toolData) {
    const tab = document.createElement('div');
    tab.className = `tab${tier === currentTier ? ' active' : ''}`;
    tab.textContent = tier.replace('Priority ', 'P');
    tab.onclick = () => switchTier(tier);
    tabsEl.appendChild(tab);
  }
}

function render() {
  renderTabs();
  
  const container = document.getElementById('categories');
  container.innerHTML = '';
  
  const data = toolData[currentTier];
  
  for (const cat in data) {
    const items = data[cat];
    const checkedCount = items.filter((_, i) => checked[`${currentTier}-${cat}-${i}`]).length;
    const isComplete = checkedCount === items.length;
    const expKey = `${currentTier}-${cat}`;
    const isExpanded = expanded[expKey] !== false;

    const catDiv = document.createElement('div');
    catDiv.className = `category${isComplete ? ' complete' : ''}`;

    const header = document.createElement('div');
    header.className = 'cat-header';
    header.onclick = () => toggleCategory(cat);
    header.innerHTML = `
      <span class="cat-name${isComplete ? ' complete' : ''}">${isComplete ? '✓ ' : ''}${cat}</span>
      <div class="cat-right">
        <span class="cat-count">${checkedCount}/${items.length}</span>
        <span class="cat-arrow">${isExpanded ? '▼' : '▶'}</span>
      </div>
    `;
    catDiv.appendChild(header);

    if (isExpanded) {
      const itemsDiv = document.createElement('div');
      itemsDiv.className = 'cat-items';
      items.forEach((item, i) => {
        const isChecked = checked[`${currentTier}-${cat}-${i}`];
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.onclick = () => toggleItem(cat, i);
        itemDiv.innerHTML = `
          <div class="checkbox${isChecked ? ' checked' : ''}"></div>
          <span class="item-name${isChecked ? ' checked' : ''}">${item[0]}</span>
          <span class="item-qty">×${item[1]}</span>
        `;
        itemsDiv.appendChild(itemDiv);
      });
      catDiv.appendChild(itemsDiv);
    }

    container.appendChild(catDiv);
  }

  updateProgress();
}

render();
